name: Build

on:
  workflow_dispatch:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  backend:
    name: Build backend components with gradle
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'gradle'
      - name: Grant execute permissions for gradlew
        working-directory: ./backend
        run: chmod +x gradlew

      - name: Build API Common
        working-directory: ./backend
        run: ./gradlew :apis:common:build
      - name: Build API REST
        working-directory: ./backend
        run: ./gradlew :apis:rest:build
      - name: Build API GraphQL
        working-directory: ./backend
        run: ./gradlew :apis:graphql:build
      - name: Build API Websocket RSocket
        working-directory: ./backend
        run: ./gradlew :apis:rsocket:build
      - name: Build API Websocket STOMP
        working-directory: ./backend
        run: ./gradlew :apis:stomp:build

      - name: Build services common api with Gradle
        working-directory: ./backend
        run: ./gradlew :common:api:build
      - name: Build services common application with Gradle
        working-directory: ./backend
        run: ./gradlew :common:application:build
      
      - name: Build services user api with Gradle
        working-directory: ./backend
        run: ./gradlew :user:api:build
      - name: Build services user application with Gradle
        working-directory: ./backend
        run: ./gradlew :user:application:build
      
      - name: Build services company api with Gradle
        working-directory: ./backend
        run: ./gradlew :company:api:build
      - name: Build services company application with Gradle
        working-directory: ./backend
        run: ./gradlew :company:application:build
      
      - name: Build services project api with Gradle
        working-directory: ./backend
        run: ./gradlew :project:api:build
      - name: Build services project application with Gradle
        working-directory: ./backend
        run: ./gradlew :project:application:build
      
  frontend:
    name: Build frontend with npm
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: npm
          cache-dependency-path: ./frontend/package-lock.json
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
      - name: Execute tests
        working-directory: ./frontend
        run: npm test
      - name: Bundle application
        working-directory: ./frontend
        run: npm build
