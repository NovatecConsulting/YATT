syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.novatecgmbh.eventsourcing.axon";
option java_outer_classname = "UserServiceProto";

service UserService {
  rpc findAll(AllUsersQueryProto) returns (AllUsersQueryResultProto) {
  }
}

message AllUsersQueryProto {}

message AllUsersQueryResultProto {
  repeated UserQueryResultProto users = 1;
}

message UserQueryResultProto {
  string identifier = 1;
  string firstname = 2;
  string lastname = 3;
}
